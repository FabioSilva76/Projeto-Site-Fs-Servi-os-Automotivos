<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../_imagens/FsLogoico.ico" type="image/x-icon">
    <title>Orçamento de Serviços </title>
</head>
<body>      
    <header>
          <h1>Faça orçamento on-line</h1>
     </header>
<section>
  <form action="" method="post">
    <fieldset>
     <div>
      <label for="modelcar">Modelo do Veículo</label>
       <input type="text" >
</div>

  <div>
        <tr>
            <td>
       <label for="date">Ano do Veículo</label> 
        <input type="number">
    </td>
</tr>
</div>

<div>
<p>Tipos de Serviços</p>
</div>
    <p><input type="checkbox" name="polipint" id="polipint">
        Polimento da Pintura </p>
        <p><input type="checkbox" name="polifarol" id="polifarol">
        Polimento de Faróis</p> 
        <p><input type="checkbox" name="higinter" id="higinter">
        Higiênização Interna</p>
        <p><input type="checkbox" name="lavbanc" id="lavbanc">
        Lavagem dos Bancos</p>
        <p><input type="checkbox" name="hidcouro" id="hidcouro">
        Hidratação em Couro</p>
        <input type="button" value="Orçar">
</fieldset>

    </form>
</section>

<footer>
    
    <div>
    <a href="https://www.instagram.com/fs_servicos_automotivos/" target="blank">
        <img src="../_imagens/insta.png" alt="Instagram Icone"></a>
        <p> &copy; 2021 Fabio Silva </p>
     </div>
    
     

</footer>

    
</body>
</html>
