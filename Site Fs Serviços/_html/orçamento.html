<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../_imagens/FsLogoico.ico" type="image/x-icon">
    <title>Orçamento de Serviços </title>
</head>
<body>      
    <header>
        <h1>FS Serviços Automotivos</h1>
          <h2>Orçamento on-line</h2>
     </header>
     <tr>
        <p>   <td>Nome:</td>
            <input type="text" id="nome" maxlength="50">
            </p>

         <p>
              <td>Tel./Whats</td>
            <input type="tel" name="telefone" id="telefone">
             </p>
             <p>
                 <td>Email:</td>
                 <input type="email" name="email" id="email">
             </p>

     </tr>

<section>
  <form action="" method="post">
    
     <div>
      <label for="modelcar">Modelo do Veículo</label>
       <input type="text" >
</div>
<br>
  <div>
        <tr>
            <td>
       <label for="date">Ano do Veículo</label> 
        <input type="number">
    </td>
</tr>
</div>
 
<fieldset>
    <legend> Tipos de Serviços </legend>

    <div>
        <label for="polifarol">
                <input type="checkbox" value="1" class="servicos" id="polifarol"  >
            Polimento de Faróis </label><br>
        <label for="higinter">
             <input type="checkbox" value="2" class="servicos" id="higinter">
            Higiênização Interna</label><br>
        <label for="lavbanc">
                <input type="checkbox" value="3" class="servicos" id="lavbanc">
            Lavagem dos Bancos</label><br>
        <label for="hidracouro">
                <input type="checkbox" value="4" class="servicos" id="hidracouro">
            Hidratação em Couro </label><br>
            <button id="btnOrcar"> Orçamento </button>
            <ul id="resultado">

            </ul>
    </div>
</fieldset>

    </form>
</section>

<footer>
    
    <div>
    <a href="https://www.instagram.com/fs_servicos_automotivos/" target="blank">
        <img src="../_imagens/insta.png" alt="Instagram Icone"></a>
        <p> &copy; 2021 Fabio Silva </p>
     </div>
    
     

</footer>

    <script src="../_javaScript/orçamento.js" defer></script>
</body>
</html>
