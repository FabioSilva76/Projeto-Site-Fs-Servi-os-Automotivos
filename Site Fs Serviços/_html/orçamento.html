<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../_imagens/FsLogoico.ico" type="image/x-icon">
    <title>Orçamento de Serviços </title>
</head>
<body>      
    <header>
        <h1>FS Serviços Automotivos</h1>
          <h2>Orçamento on-line</h2>
     </header>
     <tr>
        <p>   <td>Nome:</td>
            <input type="text" id="nome" maxlength="50">
            </p>

         <p>
              <td>Tel./Whats</td>
            <input type="tel" name="telefone" id="telefone">
             </p>
             <p>
                 <td>Email:</td>
                 <input type="email" name="email" id="email">
             </p>

     </tr>

<section>
  <form action="" method="post">
    <fieldset>
     <div>
      <label for="modelcar">Modelo do Veículo</label>
       <input type="text" >
</div>
<br>
  <div>
        <tr>
            <td>
       <label for="date">Ano do Veículo</label> 
        <input type="number">
    </td>
</tr>
</div>

<div>
<p>Tipos de Serviços</p>
</div>
        <p>
        <input type="checkbox" class="checkbox">
        Polimento da Pintura </p>
        <p><input type="checkbox" class="checkbox">
        Polimento de Faróis</p> 
        <p><input type="checkbox" class="checkbox">
        Higiênização Interna</p>
        <p><input type="checkbox" class="checkbox">
        Lavagem dos Bancos</p>
        <p><input type="checkbox" class="checkbox">
        Hidratação em Couro</p>
        <input type="button" value="Orçar" id="orcar">
</fieldset>

    </form>
</section>

<footer>
    
    <div>
    <a href="https://www.instagram.com/fs_servicos_automotivos/" target="blank">
        <img src="../_imagens/insta.png" alt="Instagram Icone"></a>
        <p> &copy; 2021 Fabio Silva </p>
     </div>
    
     

</footer>

    <script src="../_javaScript/orçamento.js" defer></script>
</body>
</html>
